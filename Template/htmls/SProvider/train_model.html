{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="{% static 'favicon.png' %}" rel="icon" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #1a1a1a;
        font-family: 'Righteous', cursive;
        color: white;
    }

    .container-fluid {
        padding: 60px;
    }

    .container {
        background-color: #2c2f36;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #title {
        font-family: 'Fredoka One', cursive;
        font-size: 36px;
        text-align: center;
        color: #FF5733;
        margin-bottom: 30px;
    }

    .text-uppercase {
        font-family: 'Righteous', cursive;
        font-size: 24px;
        color: #FF5733;
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
    }

    th, td {
        padding: 12px 20px;
        text-align: center;
        font-size: 18px;
    }

    th {
        background-color: #FF5733;
        color: white;
        font-family: 'Fredoka One', cursive;
    }

    td {
        background-color: #1e2329;
        color: #f1f1f1;
        font-family: 'Courier New', monospace;
        font-size: 16px;
    }

    tr:nth-child(even) td {
        background-color: #333;
    }

    .style1 {
        font-weight: bold;
        color: #FF5733;
    }

    .style7 {
        color: #FFFF00;
    }

    .tweettext {
        border: 2px solid yellowgreen;
        width: 100%;
        height: 442px;
        overflow: auto;
        background-color: #333;
        margin-top: 20px;
        padding: 10px;
        color: white;
    }

    .tweettext::-webkit-scrollbar {
        width: 8px;
    }

    .tweettext::-webkit-scrollbar-thumb {
        background-color: #FF5733;
        border-radius: 10px;
    }

    .tweettext::-webkit-scrollbar-track {
        background: #222;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        #title {
            font-size: 28px;
        }

        .text-uppercase {
            font-size: 20px;
        }

        th, td {
            font-size: 16px;
        }
    }
</style>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <p class="text-uppercase style1">IOT Datasets Trained and Tested Results</p>
                            <hr>
                            <div>
                                <table border="5" align="center" bordercolor="#FF00FF">
                                    <thead>
                                        <tr>
                                            <th><span class="style7">Model Type</span></th>
                                            <th><span class="style7">Accuracy</span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for object in objs %}
                                        <tr>
                                            <td style="color: red; font-size: 20px; font-family: fantasy;">{{ object.names }}</td>
                                            <td style="font-family: monospace; font-size: 19px;">
                                                <span class="style7">{{ object.ratio }}</span>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
