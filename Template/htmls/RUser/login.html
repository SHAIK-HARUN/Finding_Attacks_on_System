             /* Basic reset for margin, padding, and box-sizing */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden; /* Prevents scrollbars during animation */
  animation: rotateBg 10s linear infinite; /* Rotating background animation */
}

/* Animation for rotating background */
@keyframes rotateBg {
  0% {
      background: linear-gradient(135deg,#06b10f, #ff7e5f, #1d49d8);
  }
  50% {
      background: linear-gradient(135deg,#dfdb0a, #00b4d8, #990474);
  }
  100% {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
  }
}

/* Container for login form */
.login-container {
  background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  text-align: center;
  transform: rotate(5deg); /* Slight rotation for effect */
  animation: slideIn 1s ease-out forwards; /* Sliding in from the right */
}

/* Styling the login text */
.style20 {
  font-size: 27px;
  color: #333;
  
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  animation: fadeInText 1s ease-out; /* Fade-in text animation */
}

/* Form styling */
.login-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Styling individual input fields */
.form-group input {
  padding: 15px;
  border: 2px solid #ff7e5f; /* Border color matching the background */
  border-radius: 8px;
  font-size: 25px;
  width: 100%;
  box-sizing: border-box;
  transition: border-color 0.3s ease, transform 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: #feb47b; /* Focused state with a gold color */
  transform: scale(1.05); /* Slight zoom effect when focused */
}

/* Button styling */
.btn {
  padding: 15px;
  background-color: #ff7e5f;
  border: none;
  color: white;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn:hover {
  background-color: #feb47b;
  transform: scale(1.1); /* Zoom effect on hover */
}

/* Optional: Add a small shadow for input fields and button */
.form-group input, .btn {
  transition: all 0.3s ease;
}

.form-group input:focus, .btn:hover {
  box-shadow: 0 4px 10px rgba(255, 126, 95, 0.5); /* Glow effect on focus or hover */
}

/* Keyframes for sliding animation */
@keyframes slideIn {
  0% {
      transform: translateX(100%); /* Start off-screen from the right */
  }
  100% {
      transform: translateX(0); /* End at its normal position */
  }
}

/* Keyframes for fade-in text */
@keyframes fadeInText {
  0% {
      opacity: 0;
  }
  100% {
      opacity: 1;
  }
}
